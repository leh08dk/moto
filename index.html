<h1>MOTO<h1>

<p>Motociclo ou motocicleta (também conhecida simplesmente por motoca, moto ou ainda mota), é um veículo motorizado de duas
rodas e tracção traseira e salvo raras excepções, capaz de desenvolver velocidade de cruzeiro com segurança e conforto. É um meio de transporte bastante utilizado devido ao mais baixo consumo de combustível e
por ter um preço mais acessível que a maioria dos automóveis. Entretanto, há motos que consomem mais combustível do que muitos automóveis, variando, entre outros fatores, com a cilindrada do motor.</p>

<p>Além de um meio de transporte, a motocicleta pode ser usada por áreas como desportos (superbike, motocross, supermoto e rali), lazer (motoclube), utilitária (motoboy) e como veículo militar. 
Característica técnicas</p>

<p>A moto é composta por diversos dispositivos necessários para seu controle, geralmente com a seguinte configuração:
Manetes de freio dianteiro (direta no guidão), manete de embreagem (esquerda no guidão), pedestal para freio traseiro (pé direito) e câmbio para 
troca de marchar (pé esquerdo), com exceção dos modelos CVT que trabalham com troca automática do câmbio, nesse caso possuem apenas acelerador e freio, sem comandos nos pés. Em ambas
carregam tecnologias embarcadas como interruptores, lanternas, paralamas, painel, etc.</p>

<p>O chassis, o qual pode ser simples, chassi duplo berço chassi multitubular, e suspensão traseira de diversos tipos como pró-link, monochoque, braço oscilante, geralmente de
preferência a ser construído com aço ou alumínio, em casos mais raros em magnésio, carbono ou titânio. Rigidez e geometria do chassi é vital para a estabilidade. Normalmente, a rigidez
necessária é em resposta a potência do motor e das características dinâmicas.</p>

<P>Hoje todas as motocicletas são equipadas suspensões, a fim de manter as rodas em contato com o solo o maior
tempo possível para a etapa de irregularidades, garantindo a estabilidade e aumento de conforto. </p>

    <h1>Categorias de motocicleta<h1>

<p>Em Portugal, perante a Lei, as motocicletas são classificadas em duas categorias:
    Motociclos: motos capazes de velocidades superiores a 45 km/h ou com cilindrada superior a 50 cc;
    Ciclomotores: motos com cilindrada inferior a 50 cc e que apenas permitem velocidades até 45 km/h.
